<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal xterm.js</title>
    <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css" />
</head>
<body>
    <div id="terminal" style="width: 100%; height: 400px;"></div>

    <script src="https://unpkg.com/xterm/lib/xterm.js"></script>
    <script src="https://unpkg.com/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script>
        // Initialiser le terminal
        const terminal = new Terminal();
        const fitAddon = new FitAddon.FitAddon();
        terminal.loadAddon(fitAddon);
        terminal.open(document.getElementById('terminal'));
        fitAddon.fit();
        terminal.write('Bienvenue dans xterm.js!\r\n');

        // WebSocket pour la communication avec le serveur Node.js
        const socket = new WebSocket('ws://' + window.location.host);
        
        terminal.onData(data => {
            socket.send(data);
        });

        socket.onmessage = function(event) {
            terminal.write(event.data + '\r\n');
        };
    </script>
</body>
</html>
